name: ğŸ•’ Daily Crypto Data Update

on:
  schedule:
    - cron: '0 10 * * *'  # 10h00 UTC = 12h00 heure de Paris (Ã©tÃ©) / 11h00 (hiver)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”€ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests pandas matplotlib

      - name: ğŸ“¥ Fetch & Save Data
        run: python crypto_tracker.py

      - name: ğŸ“ˆ Generate Dashboard
        run: python plot_crypto.py

      - name: âœ… Commit & Push Updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add crypto_prices.csv crypto_dashboard.png
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“Š Daily update $(date +'%Y-%m-%d')"
          git push
